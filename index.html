<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleMain.css">
    <link rel="stylesheet" href="/css/styleHeader.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Calculadora Online</h1>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="display"></div>

            <button class="grid-item">Clear All</button>
            <button class="grid-item">Clear Character</button>

            <button class="grid-item">/</button>
            <button class="grid-item">x</button>
            <button class="grid-item">-</button>
            <button class="grid-item">+</button>
            <button class="grid-item">x<sup>2</sup></button>
            <button class="grid-item">x<sup>1/2</sup></button>

            <button class="grid-item">0</button>
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item">,</button>
            <button class="grid-item">=</button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
