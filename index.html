<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleMain.css">
    <link rel="stylesheet" href="/css/styleHeader.css">
    <link rel="stylesheet" href="/css/styleFooter.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Calculadora Online</h1>
        </div>
    </header>
   
    <div class="grid-container">
        <div class="display"></div>

        <button class="grid-item">Clear All</button>
        <button class="grid-item">Clear Character</button>

        <button class="grid-item">x<sup>2</sup></button>
        <button class="grid-item">x<sup>1/2</sup></button>
        <button class="grid-item">/</button>
        <button class="grid-item">x</button>
        <button class="grid-item">-</button>
        <button class="grid-item soma">+</button>
        
        
        <button class="numero grid-item zero" id="numero">0</button>
        <button class="grid-item um" id="numero">1</button>
        <button class="grid-item" id="numero">2</button>
        <button class="grid-item" id="numero">3</button>
        <button class="grid-item" id="numero">4</button>
        <button class="grid-item" id="numero">5</button>
        <button class="grid-item" id="numero">6</button>
        <button class="grid-item" id="numero">7</button>
        <button class="grid-item" id="numero">8</button>
        <button class="grid-item" id="numero">9</button>
        <button class="grid-item" id="numero">,</button>
        <button class="grid-item" style="background-color: black; color:white">=</button>
    </div>
    
    <footer>
        <div class="div-footer">
            <p>Calculadora</p>
        </div>

    </footer>
</body>

<script src="/js/display.js"></script>
</html>
