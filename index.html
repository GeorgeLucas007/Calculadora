<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleMain.css">
    <link rel="stylesheet" href="/css/styleHeader.css">
    <link rel="stylesheet" href="/css/styleFooter.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Calculadora Online</h1>
        </div>
    </header>
   
    <div class="grid-container">
        <div class="display"></div>

        <button class="grid-item limparDisplay" id="limparDisplay">C</button>
        <button class="grid-item limparCalculo" id="limparCalculo">CE</button>
        <button class="grid-item limparNumUnico" id="limparNumUnico"> << </button>

        <button class="grid-item">x<sup>2</sup></button>
        <button class="grid-item" id="operadorDivisao">/</button>
        <button class="grid-item" id="operadorMulti">*</button>
        <button class="grid-item" id="operadorSub">-</button>
        <button class="grid-item" id="operadorSoma">+</button>
        
        
        <button class="grid-item button-num" id="numero0">0</button>
        <button class="grid-item button-num" id="numero1">1</button>
        <button class="grid-item button-num" id="numero2">2</button>
        <button class="grid-item button-num" id="numero3">3</button>
        <button class="grid-item button-num" id="numero4">4</button>
        <button class="grid-item button-num" id="numero5">5</button>
        <button class="grid-item button-num" id="numero6">6</button>
        <button class="grid-item button-num" id="numero7">7</button>
        <button class="grid-item button-num" id="numero8">8</button>
        <button class="grid-item button-num" id="numero9">9</button>
        
        
        <button class="grid-item virgulaDecimal" id="virgulaDecimal">,</button>
        <button class="grid-item igual" id="igual" style="background-color: black; color:white">=</button>
    </div>
    
    <footer>
        <div class="div-footer">
            <p>Calculadora</p>
        </div>

    </footer>
</body>

<script src="/js/display.js"></script>
</html>
